# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Resume"
license = "MIT"
licenselink = "//github.com/jmousqueton/resume/blob/master/LICENSE.md"
description = "Resume is a free Bootstrap 4 resume/CV template made for Hugo."
homepage = "//github.com/jmousqueton/resume"
tags = ["cv", "resume"]
features = ["responsive"]
min_version = "0.1"

[author]
  name = "Julien Mousqueton"
  homepage = "//github.com/jmousqueton"

# If porting an existing theme
[original]
  name = "Jerry Kiely"
  homepage = "//github.com/cowboysmall-tools/"
  repo = "//github.com/cowboysmall-tools/hugo-devresume-theme"
